<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>小米布局案例</title>
    </head>
    <style>
      * {
         padding: 0;
         margin: 0;
      }
      li {
         list-style: none;
      }
      .box {
          width: 1226px;
          height: 285px;
          margin: 0 auto;
          background-color: pink;
      }
      .box li {
          width: 296px;
          height: 285px;
          background-color: purple;
          float: left;
          margin-right: 14px;
      }
      .box .last {
          margin-right: 0;
      }

    </style>
    <body>
      <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="last">4</li>
      </ul>

    </body>
</html>

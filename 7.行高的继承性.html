<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>行高的继承性</title>
        <style>
            body {
                color: pink;
                /*行高可以跟单位也可以不跟单位*/
                /*font:12px/24px 'Microsoft YaHei UI'*/
                /*不跟单位的情况，1.5是是子元素大小的1.5倍*/
                font:12px/1.5 'Microsoft YaHei UI'
            }
            div {
                /*20*1.5=30*/
                font-size: 20px;
            }
            p {
                /*30*1.5=45*/
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <div>123456789</div>
        <p>787897446</p>

    </body>
</html>

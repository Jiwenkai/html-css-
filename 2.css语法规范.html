<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>css语法规范</title>
        <!--外部样式表-->
        <link rel="stylesheet" href="2.css语法规范.css">
        <!--内部样式表-->
        <style>
            /*选择器 {样式}*/
            /*给谁改 {改什么}*/
            p {
                color: cadetblue;
                font-size: 50px;
            }
        </style>

    </head>

    <body>
        <p>123131231</p>
        <!--行内样式表-->
        <p style="color: red">7878978789787</p>

        <p>fhdsjfhsdjhsdf</p>
        <div>454545444</div>

    </body>
</html>

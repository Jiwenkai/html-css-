<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>id选择器</title>

        <style>
            /*id选择器：样式用#定义 结构id调用，只能调用一次*/
            #pink {
                color: pink;
            }
        </style>

    </head>
    <body>
        <div id="pink">fnjdfdskmfnsd</div>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>并集选择器</title>
        <STYLE>
            div,
            p,
            .pig li {
                color: pink;
            }
        </STYLE>
    </head>
    <body>
        <div>aaa</div>
        <p>bbb</p>
        <span>ccc</span>
        <ul class="pig">
            <li>111</li>
            <li>222</li>
            <li>333</li>
        </ul>

    </body>
</html>

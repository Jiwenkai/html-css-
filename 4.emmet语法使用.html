<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>emmet语法</title>
    </head>
    <body>
<!--        输入div后按tab-->
        <div></div>
<!--        输入div*3后按tab-->
        <div></div>
        <div></div>
        <div></div>
<!--        存在父子级关系,例:输入ul>li,或div>p-->
        <ul>
            <li></li>
        </ul>
        <div>
            <p></p>
        </div>
<!--        兄弟级关系,例:输入div+p-->
        <div></div>
        <p></p>
<!--        直接输入.nav和#banner-->
        <div class="nav"></div>
        <div id="banner"></div>
<!--        span.gray-->
        <span class="gray"></span>
<!--        .demo$*5-->
        <div class="demo1"></div>
        <div class="demo2"></div>
        <div class="demo3"></div>
        <div class="demo4"></div>
        <div class="demo5"></div>
<!--        我们想生成的标签里默认显示几个文字-->
<!--        div{123456}-->
        <div>123456</div>
<!--        div{4444}*3-->
        <div>4444</div>
        <div>4444</div>
        <div>4444</div>
<!--        div{$}*5-->
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>

    </body>
</html>

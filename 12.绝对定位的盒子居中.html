<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
      <style>
          .box {
              position: absolute;
              /*1.先往左走50%*/
              left: 50%;
              /*2.margin负值往左边走自身宽度一半*/
              margin-left: -100px;

              top: 50%;
              margin-top: -100px;
              width: 200px;
              height: 200px;
              background-color: pink;
              /*加了绝对定位的盒子不能通过margin:0auto水平居中*/
              /*margin: auto;*/
          }
      </style>
    </head>
    <body>
        <div class="box"></div>

    </body>
</html>

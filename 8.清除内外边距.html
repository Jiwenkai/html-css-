<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>清除内外边距</title>
        <style>
            /*这句话也是我们css的第一行代码*/
            * {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
<!--        不同的浏览器一般 对不同元素 都有 不一样的 默认内外边距-->
        123
        <ul>
            <li>abcd</li>
        </ul>
    </body>
</html>

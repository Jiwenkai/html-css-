<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>类选择器</title>
        <style>
            .red {
                color: green;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>1</li>
            <li class="red">2</li>
            <li>5</li>
        </ul>
        <div class="red">ghgf</div>

    </body>
</html>

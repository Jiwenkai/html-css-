<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>浮动特性-脱标</title>
<!--1．脱离标准普通流的控制(浮）移动到指定位置(动)，(俗称脱标)
    2．浮动的盒子不再保留原先的位置-->
        <style>
            .box1 {
                width: 200px;
                height: 200px;
                background-color: pink;
                float: left;
            }
            .box2 {
                width: 300px;
                height: 300px;
                background-color: rgb(0,153,255);
            }
        </style>
    </head>
    <body>
        <div class="box1">浮动的盒子</div>
        <div class="box2">标准流的盒子</div>

    </body>
</html>

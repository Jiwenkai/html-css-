<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>绝对定位</title>
        <!--绝对定位的特点-->
        <!--2.如果祖先元素有定位（相对、绝对、固定定位），则以最近一级的有定位祖先元素为参考点移动位置,-->

        <style>
            .father {
                position: relative;
                width: 500px;
                height: 500px;
                background-color: #00a4ff;
            }
            .son {
                position: absolute;
                bottom: 10px;
                left: 10px;
                width: 200px;
                height: 200px;
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <div class="father">
            <div class="son"></div>
        </div>


    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>浮动</title>
        <style>
          div {
            width: 100px;
            height: 200px;
            background-color: pink;

            /*left左浮动,right右浮动*/
            /*float: left;*/
          }
          .left {
            float: left;
          }
          .right {
            float: right;
          }

        </style>
    </head>
    <body>
        <div class="left">左浮动</div>
        <div class="right">右浮动</div>
    </body>
</html>

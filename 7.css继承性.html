<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>继承性</title>
        <style>
/*子元素可以继承父元素的样式( text- , font-, line-这些元素开头的可以继承，以及color属性)*/
            div {
                color: pink;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <div>
            <!--p继承了div的样式-->
            <p>龙生龙，凤生风，老鼠孩子会打洞</p>
        </div>

    </body>
</html>

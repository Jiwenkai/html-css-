<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            /*类似网站广告，当我们点击关闭就不见了，但是我们重新刷新页面，会重新出现!本质:让一个元素在页面中隐藏或者显示出来。*/
            .peppa {
                /*隐藏，且位置不保留*/
                /*display: none;*/
                /*显示*/
                display: block;

                width: 200px;
                height: 200px;
                background-color: pink;
            }
            .george {
                width: 200px;
                height: 200px;
                background-color: skyblue;
            }
        </style>
    </head>
    <body>
        <div class="peppa">佩奇</div>
        <div class="george">乔治</div>
    </body>
</html>

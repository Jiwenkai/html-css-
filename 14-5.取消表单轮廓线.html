<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            input {
                /*取消表达轮廓*/
                outline: none;
            }
            textarea {
                /*防止拖拽文本域*/
                resize: none;
            }
        </style>
    </head>
    <body>
        <!--1.取消表达轮廓-->
        <input type="text">
        <!--2.防止拖拽文本域-->
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </body>
</html>

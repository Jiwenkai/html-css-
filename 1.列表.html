<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>列表</title>
    </head>
    <body>
<!--列表（分为无序，有序，自定义列表）用来布局，整齐简洁-->
        <!--无序列表-->
        <!--1．无序列表的各个列表项之间没有顺序级别之分，是并列的。
            2. <ul><u>中只能嵌套<li></li>，直接在<ul></ul>标签中输入其他标签或者文字的做法是不被允许的。
            3.<li>与</li>之间相当于一个容器，可以容纳所有元素。
            4．无序列表会带有自己的样式属性，但在实际使用时，我们会使用CSS来设置。
        -->
        <h4>无序列表</h4>
        <ul>
            <li>df</li>
            <li>ht</li>
            <li>et</li>
        </ul>

        <!--有序列表-->
        <h4>有序列表</h4>
        <ol>
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
        </ol>

        <!--自定义列表-->
        <!--自定义列表常用于对术语或名词进行解释和描述，定义列表的列表项前没有任何项目符号。-->
        <dl>
            <dt>关注我们</dt>
            <dd>新浪微博</dd>
            <dd>官方微信</dd>
            <dd>联系我们</dd>
        </dl>
    </body>
</html>

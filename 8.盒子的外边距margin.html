<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>外边距margin</title>
      <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        /*margin写法与padding一致*/
        .one {
            margin-bottom: 5px;
         }
        .two {
            margin-top: 5px;
        }
      </style>
    </head>
    <body>
        <div class="one">1</div>
        <div class="two">2</div>
    </body>
</html>

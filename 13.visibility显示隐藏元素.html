<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .father {
                /*隐藏元素，但继续占有原来的位置*/
                visibility: hidden;
                width: 200px;
                height: 200px;
                background-color: #00a4ff;
            }
            .mother {
                width: 200px;
                height: 200px;
                background-color: #ff8500;
            }

        </style>
    </head>
    <body>
        <div class="father">123</div>
        <div class="mother">456</div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签</title>
</head>
<body>
    <h4>图像标签的使用：</h4>
    <img src="X9HZ@FB(H8@0R3TY%7DOY7R4K.png" />
    <h4>alt 替换文本 图像显现不出来时用文字替换</h4>
    <img src="0X9HZ@FB(H8@0R3TY%7DOY7R4K.png" alt="xxxxx"/>
    <h4>title 提示文本 鼠标放在图片上，提示的文字</h4>
    <img src="X9HZ@FB(H8@0R3TY%7DOY7R4K.png" title="1111"/>

    <h4>width设置图像的宽度</h4>
    <img src="X9HZ@FB(H8@0R3TY%7DOY7R4K.png" width="500"/>
    <h4>height设置图像的高度</h4>
    <img src="X9HZ@FB(H8@0R3TY%7DOY7R4K.png" height="100"/>
    <h4>border设置图像的边框粗细</h4>
    <img src="X9HZ@FB(H8@0R3TY%7DOY7R4K.png" border="15"/>
<!--图片在文件上一级src="../img.jpg"-->
</body>
</html>
